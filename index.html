<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Добро пожаловать</title>
<style>
  /* Общие стили для всей страницы */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    /* Используем тот же фон, что и у второй страницы */
    background-image: url('images/фон меню кат.jpg');
    background-size: cover;
    background-position: center;
    font-family: 'Arial', sans-serif;
    position: relative;
  }

  /* Для лучшей читаемости текста, можно добавить затемнение */
  body::before {
    content: "";
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0, 0, 0, 0.4); /* затемнение для читаемости */
    z-index: -1;
  }

  /* Стиль для кнопки */
  .btn {
    padding: 20px 40px;
    font-size: 2em;
    border: none;
    border-radius: 30px;
    background-color: rgba(255,255,255,0.8);
    color: #333;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background-color 0.3s, transform 0.2s;
  }

  .btn:hover {
    background-color: rgba(255,255,255,1);
    transform: scale(1.05);
  }
</style>
</head>
<body>
<!-- Кнопка "Открыть меню" -->
<button class="btn" onclick="window.location.href='categories.html'">Открыть меню</button>
</body>
</html>
