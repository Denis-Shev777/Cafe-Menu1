<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Меню - Основные блюда</title>
<!-- Вставьте сюда ваши стили, аналогичные предыдущему -->
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-image: url('images/фон блюда.jpg'); /* укажите правильный путь */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
    color: #333;
  }

  /* остальной стиль оставьте без изменений */
  header {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  h2 {
    margin: 30px 20px 10px;
    font-size: 1.8em;
    color: #222;
  }

  .menu {
    max-width: 1200px;
    margin: 0 auto 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 0 20px;
  }

  .dish {
    background-color: rgba(255,255,255,0.9);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    transition: transform 0.2s;
  }

  .dish:hover {
    transform: scale(1.02);
  }

  .dish img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    cursor: pointer;
  }

  .dish-info {
    padding: 15px;
  }

  .dish-title {
    font-size: 1.2em;
    margin: 0 0 10px 0;
  }

  .dish-price {
    font-weight: bold;
    color: #d33;
    margin-bottom: 10px;
  }

  .dish-ingredients {
    font-size: 0.9em;
    color: #555;
  }
</style>
</head>
<body>
<header>Меню - Основные блюда</header>

<h2>Основные блюда</h2>
<div class="menu" id="main-dishes">
  <div class="dish">
    <img src="images/Стейк.jpg" alt="Стейк говяжий" />
    <div class="dish-info">
      <div class="dish-title">Стейк говяжий</div>
      <div class="dish-price">20 евро</div>
      <div class="dish-ingredients">
        Стейк говяжий, гарнир, специи
      </div>
    </div>
  </div>
  <div class="dish">
    <img src="images/Дорадо гриль.jpg" alt="Дорадо" />
    <div class="dish-info">
      <div class="dish-title">Дорадо на гриле</div>
      <div class="dish-price">30 евро</div>
      <div class="dish-ingredients">
        Дорадо, гарнир, специи
      </div>
    </div>
  </div>
  <div class="dish">
    <img src="images/Курица.jpg" alt="Курица" />
    <div class="dish-info">
      <div class="dish-title">Куриный рулет с сыром и черносливом</div>
      <div class="dish-price">20 евро</div>
      <div class="dish-ingredients">
        Куриное филе, сыр, чернослив, овощи
      </div>
    </div>
  </div>
</div>
</body>
</html>
